<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Profile</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      position: relative; /* Allows absolute positioning of the logo */
    }

    /* Logo at the top left */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px; /* Adjust logo size */
    }

    /* Container for the Profile */
    .profile-container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    /* Profile Details */
    #profile-details {
      font-size: 16px;
      margin-top: 20px;
      color: #555;
    }

    #profile-details p {
      margin: 10px 0;
    }

    #profile-details strong {
      color: #2c3e50;
    }

    /* Styling for the Loading state */
    #profile-name, #profile-email {
      font-weight: bold;
      color: #1abc9c;  /* Green color for the profile info */
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      .profile-container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      #profile-details p {
        font-size: 14px;
      }
    }
  </style>
  <script>
    window.onload = function () {
      // Retrieve the profile from sessionStorage
      const profile = JSON.parse(sessionStorage.getItem('amazonProfile'));

      if (profile) {
        // Display the profile details in the HTML
        document.getElementById('profile-name').textContent = profile.profile.Name || 'No name available';
        document.getElementById('profile-email').textContent = profile.profile.PrimaryEmail || 'No email available';
      } else {
        // Display a message if no profile is found
        document.getElementById('profile-details').textContent = 'No profile details available. Please log in.';
      }
    };
  </script>
</head>
<body>
  <!-- Logo in the top left corner -->
  <img src="public/img/aakarai-logo-simple.svg" alt="Logo" class="logo" />

  <div class="profile-container">
    <h1>Amazon Profile Details</h1>
    <div id="profile-details">
      <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
      <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
    </div>
  </div>
</body>
</html>
