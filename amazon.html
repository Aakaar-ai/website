<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://api-cdn.amazon.com/sdk/login1.js"></script>
  <script>
    window.onAmazonLoginReady = function () {
      amazon.Login.setClientId('amzn1.application-oa2-client.763b2b90385546eaa671e9f8c4f1223a'); // Replace with your actual Client ID
    };

    function loginWithAmazon() {
      amazon.Login.authorize(
        {
          scope: 'profile',
          redirect_uri: 'https://tubular-narwhal-af195a.netlify.app/amazon', // Your redirect URI
        },
        function (response) {
          if (response.error) {
            console.error('Login failed:', response.error);
            return;
          }
          console.log('Authorization successful! Access Token:', response.access_token);
        }
      );
    }
  </script>
</head>
<body>
  <button onclick="loginWithAmazon()">Login with Amazon</button>
</body>
</html>
